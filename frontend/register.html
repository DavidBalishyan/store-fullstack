<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-2" required>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
