<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-green-500">Register</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
